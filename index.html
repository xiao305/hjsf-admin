<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红姐私房美食 - 管理员控制台</title>
    <!-- 关键修改：将 base href 指向当前子域名 admin.hjsf.uno -->
    <base href="https://admin.hjsf.uno/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 修复：添加隐藏类 */
        .hidden {
            display: none;
        }
        
        /* 优化后的样式系统 */
        :root {
            --primary: #e4393c;
            --secondary: #FFF0F0;
            --accent: #FFD700;
            --dark: #333;
            --light: #f8f9fa;
            --gray: #6c757d;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 导航栏 */
        .navbar {
            background-color: white;
            box-shadow: var(--shadow);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h2 {
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem; /* 确保字体大小 */
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: var(--secondary);
            color: var(--primary);
        }

        /* 页面头部 */
        .page-header {
            text-align: center;
            margin: 40px 0;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .page-header p {
            font-size: 1.2rem;
            color: var(--gray);
        }

        /* 登录区域 */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            padding: 12px 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #d32f2f;
        }

        /* 管理员面板 */
        #adminPanel {
            display: none;
        }

        .admin-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* 管理员功能增强 */
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            border-top: 4px solid var(--primary);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin: 10px 0;
        }

        .stat-label {
            color: var(--gray);
        }

        .admin-settings {
            margin-top: 40px;
        }

        .settings-section {
            background: var(--light);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .settings-section h3 {
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-setting {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .page-setting h4 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 10px;
        }

        .setting-row label {
            font-weight: 500;
            min-width: 60px;
        }

        .setting-row select, .setting-row input[type="number"], .setting-row input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .setting-row input[type="number"] {
            width: 120px;
        }

        .setting-row input[type="text"] {
             flex: 1; /* 让密码输入框占据剩余空间 */
        }

        .form-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-row input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-row button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            background-color: var(--primary);
            color: white;
        }

        .form-row button:hover {
            background-color: #d32f2f;
        }

        .current-status {
            font-size: 0.9rem;
            color: var(--gray);
        }

        /* 留言管理 */
        .messages-container, .logs-container {
            margin-top: 40px;
        }

        .messages-container h3, .logs-container h3 {
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .messages-list, .logs-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .message-item, .log-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .message-item:last-child, .log-item:last-child {
            border-bottom: none;
        }

        .message-header, .log-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .message-content, .log-content {
            font-size: 1rem;
        }

        .message-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .read-btn {
            background-color: var(--accent);
            color: var(--dark);
        }

        .read-btn:hover {
            background-color: #e6c000;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #bd2130;
        }

        .export-btn {
             background-color: #28a745;
             color: white;
         }

         .export-btn:hover {
             background-color: #218838;
         }

        /* 流量图 */
        .traffic-chart {
            height: 300px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            padding: 20px 10px 40px 10px;
            box-sizing: border-box;
            overflow-x: auto;
        }

        .traffic-bar-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 40px;
        }

        .traffic-bar {
            width: 100%;
            background: var(--primary);
            border-radius: 4px 4px 0 0;
            transition: height 0.5s ease-out;
            min-height: 2px;
        }

        .traffic-bar-value {
            font-size: 0.75rem;
            color: var(--dark);
            margin-bottom: 5px;
            text-align: center;
        }

        .traffic-bar-label {
            margin-top: 5px;
            font-size: 0.8rem;
            color: var(--gray);
            text-align: center;
            white-space: nowrap;
        }

        /* 管理员列表样式 */
        .admin-list {
            margin-top: 20px;
        }

        .admin-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-list th,
        .admin-list td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .admin-list th {
            background-color: #f1f1f1;
            font-weight: 500;
        }

        .admin-list tr:hover {
            background-color: #f9f9f9;
        }

        /* 密码显示单元格样式 */
        .password-cell {
            cursor: pointer;
            user-select: none;
        }

        .password-display {
            font-family: monospace;
        }

        .password-display .hidden {
            display: none;
        }

        /* 加载指示器 */
        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            z-index: 9999;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .admin-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .setting-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .setting-row input[type="number"], .setting-row input[type="text"] {
                width: 100%;
            }

            /* 管理员列表响应式调整 */
            .admin-list th,
            .admin-list td {
                padding: 10px 15px;
            }
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
             <div class="logo">
                 <!-- Logo 链接指向主站 -->
                 <a href="https://hjsf.uno" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
                     <i class="fas fa-utensils"></i>
                     <h2>红姐私房美食</h2>
                 </a>
             </div>
            <div class="nav-links">
                <!-- 关键修改：返回首页链接指向主站 -->
                <a href="https://hjsf.uno"><i class="fas fa-home"></i> 返回首页</a>
                <!-- 退出登录按钮保持不变 -->
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-user-shield"></i> 管理员控制台</h1>
            <p>欢迎使用红姐私房美食网站后台管理系统</p>
        </div>

        <!-- 登录区域 -->
        <div id="loginSection" class="login-container">
            <h2><i class="fas fa-sign-in-alt"></i> 管理员登录</h2>
            <form id="adminLogin">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> 用户名</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> 密码</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> 登录</button>
            </form>
        </div>

        <!-- 管理员面板 -->
        <div id="adminPanel" class="admin-content">
            <div class="admin-header">
                <h2>仪表盘</h2>
                <div>
                    <span id="currentAdminUser"></span>
                </div>
            </div>

            <!-- 统计信息 -->
            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-label">总访问量</div>
                    <div class="stat-value" id="totalVisits">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">总留言数</div>
                    <div class="stat-value" id="totalMessagesHeader">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">未读留言</div>
                    <div class="stat-value" id="unreadMessages">0</div>
                </div>
            </div>

            <!-- 管理员设置区域 -->
            <div class="admin-settings">
                 <div class="settings-section">
                     <h3><i class="fas fa-cogs"></i> 页面状态管理</h3>
                     <!-- 特产商城设置 -->
                     <div class="page-setting">
                         <h4><i class="fas fa-shopping-bag"></i> 特产商城</h4>
                         <div class="setting-row">
                             <label>状态:</label>
                             <select id="productsStatus">
                                 <option value="open">开启</option>
                                 <option value="limit">限制访问</option>
                                 <option value="closed">关闭</option>
                             </select>
                             <input type="number" id="productsDuration" placeholder="限制秒数" min="1">
                             <input type="text" id="productsPassword" placeholder="关闭密码">
                             <button class="btn" onclick="applyPageStatus('products')"><i class="fas fa-save"></i> 应用</button>
                         </div>
                         <div class="current-status">当前状态: <span id="productsCurrentStatus">未知</span></div>
                     </div>

                     <!-- 关于我们设置 -->
                     <div class="page-setting">
                         <h4><i class="fas fa-info-circle"></i> 关于我们</h4>
                         <div class="setting-row">
                             <label>状态:</label>
                             <select id="aboutStatus">
                                 <option value="open">开启</option>
                                 <option value="limit">限制访问</option>
                                 <option value="closed">关闭</option>
                             </select>
                             <input type="number" id="aboutDuration" placeholder="限制秒数" min="1">
                             <input type="text" id="aboutPassword" placeholder="关闭密码">
                             <button class="btn" onclick="applyPageStatus('about')"><i class="fas fa-save"></i> 应用</button>
                         </div>
                         <div class="current-status">当前状态: <span id="aboutCurrentStatus">未知</span></div>
                     </div>

                     <!-- 联系方式设置 -->
                     <div class="page-setting">
                         <h4><i class="fas fa-phone"></i> 联系方式</h4>
                         <div class="setting-row">
                             <label>状态:</label>
                             <select id="contactStatus">
                                 <option value="open">开启</option>
                                 <option value="limit">限制访问</option>
                                 <option value="closed">关闭</option>
                             </select>
                             <input type="number" id="contactDuration" placeholder="限制秒数" min="1">
                             <input type="text" id="contactPassword" placeholder="关闭密码">
                             <button class="btn" onclick="applyPageStatus('contact')"><i class="fas fa-save"></i> 应用</button>
                         </div>
                         <div class="current-status">当前状态: <span id="contactCurrentStatus">未知</span></div>
                     </div>
                 </div>

                <!-- 管理员管理 -->
                <div id="adminManagementSection" class="settings-section">
                    <h3><i class="fas fa-users"></i> 管理员管理</h3>
                    <!-- 创建新管理员 -->
                    <form id="addAdminForm" class="add-admin-form">
                        <h4>创建新管理员账号</h4>
                        <div class="form-row">
                            <input type="text" id="newAdminUsername" placeholder="输入新管理员用户名" required>
                            <button type="submit" class="btn"><i class="fas fa-plus"></i> 新增</button>
                        </div>
                        <p style="font-size: 0.9rem; color: var(--gray); margin-top: 10px;"><i class="fas fa-info-circle"></i> 新账号默认密码为 <strong>123456</strong>，创建后请及时修改密码。</p>

                    <!-- 管理员列表 -->
                    <div class="admin-list">
                        <h4 style="margin-top: 20px;">管理员列表</h4>
                        <table>
                            <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>密码</th>

                    <h3><i class="fas fa-key"></i> 修改密码</h3>
                    <form id="changePasswordForm" class="add-admin-form">
                        <div class="form-row">
                            <input type="password" id="oldPassword" placeholder="当前密码" required>
                            <input type="password" id="newPassword" placeholder="新密码" required>
                            <button type="submit" class="btn"><i class="fas fa-sync"></i> 修改</button>

                </div>

            <!-- 留言管理 -->
            <div class="messages-container">
                <h3><i class="fas fa-comments"></i> 留言管理</h3>

            <!-- 操作日志 -->

                <h3><i class="fas fa-history"></i> 操作日志</h3>
                <div class="logs-list" id="logsList">
                    <!-- 日志列表将通过 JavaScript 动态加载 -->
                </div>
            </div>

            <!-- 流量图 -->
            <div class="settings-section">
                <h3><i class="fas fa-chart-line"></i> 访问流量</h3>
                <div class="traffic-chart" id="trafficChart">
                    <!-- 流量图将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 修改管理员密码的模态框 -->
    <div id="changeAdminPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeChangePasswordModal">&times;</span>
            <h3>修改管理员密码</h3>
            <p>为用户 <strong id="changePasswordUsername"></strong> 修改密码:</p>
            <form id="changeAdminPasswordForm">
                <div class="form-group">
                    <label for="newAdminPassword">新密码:</label>
                    <input type="password" id="newAdminPassword" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-save"></i> 保存</button>
            </form>
        </div>
    </div>

    <script>
        // 全局变量
        let isAdminLoggedIn = false;
        let currentAdminUser = null; // 记录当前登录的管理员用户名

        // 修复：使用 Base64 编码存储密码
        let adminAccounts = JSON.parse(localStorage.getItem('adminAccounts')) || {'admin': btoa('hongjie123')}; // 默认账号 admin:hongjie123 (Base64)
        let messages = JSON.parse(localStorage.getItem('messages')) || [];
        let logs = JSON.parse(localStorage.getItem('adminLogs')) || [];
        let visits = JSON.parse(localStorage.getItem('siteVisits')) || { total: 0, daily: {} };

        // --- 关键修改：添加数据加载状态 ---
        let isDataLoading = false;
        let dataLoadAttempts = 0;
        const MAX_DATA_LOAD_ATTEMPTS = 5;
        
        // 显示加载指示器
        function showLoading(message = "正在加载数据...") {
            let loadingDiv = document.getElementById('loadingIndicator');
            if (!loadingDiv) {
                loadingDiv = document.createElement('div');
                loadingDiv.id = 'loadingIndicator';
                loadingDiv.className = 'loading-indicator';
                document.body.appendChild(loadingDiv);
            }
            loadingDiv.textContent = message;
        }
        
        // 隐藏加载指示器
        function hideLoading() {
            const loadingDiv = document.getElementById('loadingIndicator');
            if (loadingDiv) loadingDiv.remove();
        }
        
        // --- 新增：从阿里云 OSS 加载配置的核心函数 ---
        async function loadConfigFromOSSAndInitializeSettingsPanel() {
            console.log("🔄 开始从阿里云 OSS 加载配置...");
            showLoading("正在从云端加载数据...");
            
            isDataLoading = true;
            dataLoadAttempts++;
            
            try {
                // --- 关键修改：使用您提供的正确 OSS 地址 ---
                const ossUrl = 'https://xiao-config-bucket.oss-cn-hangzhou.aliyuncs.com/test-config.json';
                const response = await fetch(ossUrl + '?t=' + new Date().getTime(), { 
                    cache: 'no-store',
                    mode: 'cors'
                });
                
                console.log("Fetch 响应对象:", response);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        console.log("OSS: 配置文件未找到");
                        throw new Error("配置文件未找到 (404)");
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // 检查 Content-Type
                const contentType = response.headers.get('content-type');
                console.log("OSS: 响应 Content-Type:", contentType);
                
                let data = null;
                if (contentType && contentType.includes('application/json')) {
                    try {
                        data = await response.json();
                        console.log("✅ 成功解析 JSON 数据");
                    } catch (parseError) {
                        console.error("OSS: 将文本内容解析为 JSON 失败:", parseError);
                        throw new Error("无法解析JSON数据");
                    }
                } else {
                    console.error("OSS: 响应不是 JSON 类型:", contentType);
                    throw new Error("响应不是JSON类型");
                }
                
                if (data && data.pageStatusConfig) {
                    console.log("✅ 成功从 OSS 读取到配置:", data);
                    
                    // - 关键修改：更新全局配置变量和所有数据 -
                    window.pageStatusConfig = data.pageStatusConfig;
                    window.pagePasswords = data.pagePasswords || {};
                    window.adminAccounts = data.adminAccounts || {}; 
                    window.messages = data.messages || []; 
                    window.logs = data.adminLogs || []; 
                    window.visits = data.siteVisits || { total: 0, daily: {} }; 
                    
                    console.log("📊 访问量数据:", window.visits);

                    initializeSettingsPanel();
                }
                
                isDataLoading = false;
                hideLoading();
                return true;
            } catch (fetchError) {
                console.error("❌ 从阿里云 OSS 加载配置失败:", fetchError);
                
                isDataLoading = false;
                hideLoading();
                
                // 如果尝试次数未达到上限，稍后重试
                if (dataLoadAttempts < MAX_DATA_LOAD_ATTEMPTS) {

        // 绘制流量图 - 确保使用正确的数据源
        function drawTrafficChart() {
            const chartContainer = document.getElementById('trafficChart');
            chartContainer.innerHTML = '';
            
            // 优先使用全局变量
            const visitsData = window.visits || visits;
            const dailyVisits = visitsData.daily || {};
            
            // 获取最近7天的数据
            const dates = [];
            const values = [];
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = date.toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' });
                dates.push(dateStr);
                
                // 获取对应日期的访问量
                const isoDate = date.toISOString().split('T')[0];
                values.push(dailyVisits[isoDate] || 0);
            }
            
            const maxValue = Math.max(...values, 1);
            
            // 为每一天创建柱状图元素
            dates.forEach((date, index) => {
                const value = values[index];
                const barHeight = (value / maxValue) * (chartContainer.clientHeight - 60);
                
                const barContainer = document.createElement('div');
                barContainer.className = 'traffic-bar-container';
                
                const valueLabel = document.createElement('div');
                valueLabel.className = 'traffic-bar-value';
                valueLabel.textContent = value;
                
                const bar = document.createElement('div');
                bar.className = 'traffic-bar';
                bar.style.height = `${barHeight}px`;
                
                const label = document.createElement('div');
                label.className = 'traffic-bar-label';
                label.textContent = date;
                
                barContainer.appendChild(valueLabel);
                barContainer.appendChild(bar);
                barContainer.appendChild(label);
                chartContainer.appendChild(barContainer);
            });
        }

                addLog('删除管理员', `管理员 ${currentAdminUser} 删除了管理员账号: ${username} (本地删除成功，远程同步到阿里云 FC 失败: ${error.message})`);
                alert(`账号已删除(本地)，但同步到云端时出错: ${error.message}`);
                loadAdminList();
            });
        }
        // --- 结束新增 ---

        // 修改当前登录管理员的密码
        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!isAdminLoggedIn) {
                alert('请先登录！');
                return;
            }
            const oldPasswordInput = document.getElementById('oldPassword');
            const newPasswordInput = document.getElementById('newPassword');
            const oldPassword = oldPasswordInput.value;
            const newPassword = newPasswordInput.value;

            // 验证旧密码
            const accountsToUse = window.adminAccounts || adminAccounts;
            if (accountsToUse[currentAdminUser] !== btoa(oldPassword)) {
                alert('旧密码不正确！');
                return;
            }

            if (newPassword.length < 6) {
                alert('新密码长度至少为6位！');
                return;
            }

            // 更新密码
            accountsToUse[currentAdminUser] = btoa(newPassword);
            
            // 更新全局变量
            if (window.adminAccounts) {
                window.adminAccounts[currentAdminUser] = btoa(newPassword);
            }

            // 记录日志
            addLog('修改密码', `管理员 ${currentAdminUser} 修改了自己的密码`);
            alert('密码修改成功！');

            // 同步到云端
            syncConfigToFC({
                pageStatusConfig: window.pageStatusConfig || pageStatusConfig,
                pagePasswords: window.pagePasswords || pagePasswords,
                adminAccounts: window.adminAccounts || adminAccounts,
                messages: window.messages || messages,
                adminLogs: window.logs || logs,
                siteVisits: window.visits || visits,
                timestamp: new Date().toISOString()
            }).then(() => {
                console.log('Aliyun FC Sync: 修改密码后，配置已同步');
            }).catch((error) => {
                console.error('Aliyun FC Sync: 修改密码后，同步配置失败:', error);
                addLog('修改密码', `管理员 ${currentAdminUser} 修改了自己的密码 (本地修改成功，远程同步到阿里云 FC 失败: ${error.message})`);
                alert(`密码已修改(本地)，但同步到云端时出错: ${error.message}`);
            });

            // 清空表单
            oldPasswordInput.value = '';
            newPasswordInput.value = '';
        });

        // 应用页面状态设置
        function applyPageStatus(pageId) {
            const statusSelect = document.getElementById(`${pageId}Status`);
            const durationInput = document.getElementById(`${pageId}Duration`);
            const passwordInputForClosed = document.getElementById(`${pageId}Password`);
            const password = passwordInputForClosed ? passwordInputForClosed.value : '';

            if (!statusSelect) return;

            const status = statusSelect.value;
            const duration = status === 'limit' ? parseInt(durationInput ? durationInput.value : '') || 10 : null;

            // 更新内存中的配置
            const config = window.pageStatusConfig || pageStatusConfig;
            config[pageId] = { status, duration };
            
            // 更新全局变量
            if (window.pageStatusConfig) {
                window.pageStatusConfig[pageId] = { status, duration };
            }

            // 如果是关闭状态，保存密码
            if (status === 'closed') {
                const passwords = window.pagePasswords || pagePasswords;
                passwords[pageId] = password;
                
                // 更新全局变量
                if (window.pagePasswords) {
                    window.pagePasswords[pageId] = password;
                }
            }

            // 记录日志
            addLog('修改页面状态', `将页面 "${pageId}" 的状态修改为: ${status}${duration ? ` (限制 ${duration} 秒)` : ''}${password ? ' (已设置关闭密码)' : ''}`);
            alert(`页面 "${pageId}" 状态已更新！`);
            updateCurrentStatusDisplay(pageId);

            // 同步到云端
            syncConfigToFC({
                pageStatusConfig: window.pageStatusConfig || pageStatusConfig,
                pagePasswords: window.pagePasswords || pagePasswords,
                adminAccounts: window.adminAccounts || adminAccounts,
                messages: window.messages || messages,
                adminLogs: window.logs || logs,
                siteVisits: window.visits || visits,
                timestamp: new Date().toISOString()
            }).then(() => {
                console.log('Aliyun FC Sync: 配置已同步');
                alert(`页面 "${pageId}" 状态已更新并同步到云端！`);
            }).catch((error) => {
                console.error('Aliyun FC Sync: 同步配置失败:', error);
                addLog('修改页面状态', `将页面 "${pageId}" 的状态修改为: ${status} (本地修改成功，远程同步到阿里云 FC 失败: ${error.message})`);
                alert(`页面 "${pageId}" 状态已更新(本地)，但同步到云端时出错: ${error.message}`);
            });
        }

        // 更新当前状态显示
        function updateCurrentStatusDisplay(pageId) {
            const config = window.pageStatusConfig || pageStatusConfig;
            const pageConfig = config[pageId];
            const statusElement = document.getElementById(`${pageId}CurrentStatus`);
            if (statusElement && pageConfig) {
                let statusText = pageConfig.status;
                if (pageConfig.status === 'limit') {
                    statusText += ` (${pageConfig.duration || 10}秒)`;
                }
                statusElement.textContent = statusText;
                statusElement.style.color = pageConfig.status === 'open' ? 'green' : (pageConfig.status === 'limit' ? 'orange' : 'red');
            }
        }

        // --- 新增：创建新管理员账号 ---
        document.getElementById('addAdminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!isAdminLoggedIn) {
                alert('请先登录！');
                return;
            }

            // 权限检查
            if (currentAdminUser !== 'admin') {
                alert('只有主管理员 (admin) 可以创建新管理员账号！');
                return;
            }

            const newUsername = document.getElementById('newAdminUsername').value.trim();
            if (!newUsername) {
                alert('请输入新管理员账号！');
                return;
            }

            // 检查全局变量
            const currentAdminAccounts = window.adminAccounts || adminAccounts;
            if (currentAdminAccounts[newUsername]) {
                alert('该管理员账号已存在！');
                return;
            }

            // 添加新账号，默认密码 '123456'
            const defaultPassword = '123456';
            
            // 更新全局变量
            if (window.adminAccounts) {
                window.adminAccounts[newUsername] = btoa(defaultPassword);
            }
            
            // 更新局部变量
            adminAccounts[newUsername] = btoa(defaultPassword);
            
            // 记录日志
            addLog('新增管理员', `管理员 ${currentAdminUser} 新增了管理员账号: ${newUsername} (默认密码: ${defaultPassword})`);

            // 同步到云端
            syncConfigToFC({
                pageStatusConfig: window.pageStatusConfig || pageStatusConfig,
                pagePasswords: window.pagePasswords || pagePasswords,
                adminAccounts: window.adminAccounts || adminAccounts,
                messages: window.messages || messages,
                adminLogs: window.logs || logs,
                siteVisits: window.visits || visits,
                timestamp: new Date().toISOString()
            }).then(() => {
                console.log('Aliyun FC Sync: 新增管理员后，配置已同步');
                document.getElementById('addAdminForm').reset();
                alert(`管理员账号 "${newUsername}" 创建成功并已同步！默认密码为 '${defaultPassword}'，请及时修改。`);
                loadAdminList();
            }).catch((error) => {
                console.error('Aliyun FC Sync: 新增管理员后，同步配置失败:', error);
                addLog('新增管理员', `管理员 ${currentAdminUser} 新增了管理员账号: ${newUsername} (本地添加成功，远程同步到阿里云 FC 失败: ${error.message})`);
                document.getElementById('addAdminForm').reset();
                alert(`管理员账号 "${newUsername}" 已创建(本地)，但同步到云端时出错: ${error.message}。请稍后手动同步或检查网络。`);
                loadAdminList();
            });
        });
        // --- 结束新增 ---

        // --- 新增：阿里云 FC 同步函数 ---
        async function syncConfigToFC(configData) {
            console.log("Aliyun FC Sync: 开始同步配置到云端...", configData);
            // 使用您提供的正确 FC 端点地址
            const FC_ENDPOINT = 'https://updatewteconfig-aquxgazwhl.cn-hangzhou.fcapp.run/';
            
            try {
                const response = await fetch(FC_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(configData)
                });

                console.log("Aliyun FC Sync: Fetch 响应对象:", response);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                console.log('Aliyun FC Sync: 成功 (状态码 2xx)');
                return { message: 'Configuration updated successfully' };
            } catch (error) {
                console.error('Aliyun FC Sync: 失败', error);
                throw error;
            }
        }
        // --- 结束新增 ---

        // --- 默认配置 (如果 OSS 加载失败或首次使用) ---
        const pageStatusConfig = {
            products: { status: 'open', duration: 10 },
            about: { status: 'open', duration: 10 },
            contact: { status: 'open', duration: 10 }
        };
        const pagePasswords = {};
        // --- 结束默认配置 ---
    </script>
